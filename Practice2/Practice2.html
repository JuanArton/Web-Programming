<!DOCTYPE html>
<html>
<body>
	<h1>Quote Page</h1>
	<form>
		<label for="name">Nama :<label><br>
		<input type="text" id="namefield" name="name"><br>

		<label for="name">NIM :<label><br>
		<input type="text" id="NIMfield" name="nim"><br>

		<label for="name">Kelas :<label><br>
		<input type="text" id="kelasfield" name="kelas"><br>

		<label for="name">Semester :<label><br><br>
		<input type="radio" id="1" name="semester" value="1">
		<label for="name">Semester 1<label><br>
		<input type="radio" id="2" name="semester" value="2">
		<label for="name">Semester 2<label><br>
		<input type="radio" id="3" name="semester" value="3">
		<label for="name">Semester 3<label><br>
		<input type="radio" id="4" name="semester" value="4">
		<label for="name">Semester 4<label><br>
		<input type="radio" id="5" name="semester" value="5">
		<label for="name">Semester 5<label><br>
		<input type="radio" id="6" name="semester" value="6">
		<label for="name">Semester 6<label><br>
		<input type="radio" id="7" name="semester" value="7">
		<label for="name">Semester 7<label><br>
		<input type="radio" id="8" name="semester" value="8">
		<label for="name">Semester 8<label><br>

		<label for="name">Program Studi :<label><br><br>
		<select id="prodi" name="Program Studi">
			<option value="Diploma III (D3) Teknik Telekomunikasi">Diploma III (D3) Teknik Telekomunikasi</option>
			<option value="Strata 1 (S1) Teknik Telekomunikasi">Strata 1 (S1) Teknik Telekomunikasi</option>
			<option value="Strata 1 (S1) Teknik Elektro">Strata 1 (S1) Teknik Elektro</option>
			<option value="Strata 1 (S1) Teknik Biomedis">Strata 1 (S1) Teknik Biomedis</option>
			<option value="Strata 1 (S1) Informatika">Strata 1 (S1) Informatika</option>
			<option value="Strata 1 (S1) Software Engineering">Strata 1 (S1) Software Engineering</option>
			<option value="Strata 1 (S1) Sistem Informasi">Strata 1 (S1) Sistem Informasi</option>
			<option value="Strata 1 (S1) Data Science">Strata 1 (S1) Data Science</option>
			<option value="Strata 1 (S1) Desain Komunikasi Visual">Strata 1 (S1) Desain Komunikasi Visual</option>
			<option value="Strata 1 (S1) Teknik Industri">Strata 1 (S1) Teknik Industri</option>
			<option value="Strata 1 (S1) Teknik Logistik">Strata 1 (S1) Teknik Logistik</option>
		</select><br>

		<h4>Quote : </h4>
		<textarea name="Quote" rows="10" cols="30"></textarea><br><br>

		<input type="button" value="Submit"><br>
	</form>
</body>
</html>
